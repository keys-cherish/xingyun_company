services:
  postgres:
    image: postgres:16-alpine
    container_name: my_company_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mycompany}
      POSTGRES_USER: ${POSTGRES_USER:-mycompany}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mycompany}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: my_company_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-mycompany_redis}
    restart: always
    volumes:
      - ./redis_data:/data

  bot:
    build: .
    container_name: my_company_bot
    env_file:
      - .env
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-mycompany_redis}@redis:6379/0
    ports:
      - "${WEBHOOK_PORT:-8080}:${WEBHOOK_PORT:-8080}"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
